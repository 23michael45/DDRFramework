//警告异常类型
enum eAlarmType
{
	eBesieged = 0;   				//被围困
	eUltrasonicError = 1;			//超声传感器异常
	eMotorError = 2;				//电机异常
	eMemeotyInsufficient = 3;		//内存不足
	eStorageInsufficient = 4;		//磁盘存储不足
}
//通知警告
message notifyAlarm
{
	int64 timestamp = 1;			//时间戳(纪元起至今的毫秒数)
	eAlarmType type = 2;
	string message = 3;
}

message notifyStatus
{
	float posx = 1;
	float posy = 2;
	float posdirection = 3;
	float poslinespeed = 4;
	float posangulauspeed = 5;
}

message notifyStatusChange
{
	int32 premode = 1;
	int32 tomode = 2;
	int32 presubmode =3;
	int32 tosubmode = 4;
}















